<!DOCTYPE html>

<html class="no-js" lang="en">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      background-image: url(images/Dishes/PadThai/padThai1.png);
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }
  </style>
  <body>
    <div class="bgimg">
      <div class="topleft">
        <p><img src="images/logo/bitmap.png" 50% /></p>
      </div>
      <div class="middle">
        <br />
        <h1></h1>
        <hr />
        <p>15 days left</p>
      </div>
      <div class="bottomleft">
        <p>
          New Thai Restaurant and bar in Maquarie (Jamision) is in the final
          stages.
        </p>
      </div>
    </div>
  </body>
</html>
