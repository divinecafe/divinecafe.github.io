<div class="contact-box">
  <div class="contact-title">
    <h1>Contact Divine Cafe</h1>
  </div>
  <div class="content-ct">
    <ul class="clearfix">
      <li><p>6915 Campus Court, Tampa, FL 33620</p></li>
      <li>
        <a href="mailto:info@wow-restaurant.net">info@wow-restaurant.net</a
        ><br /><a href="mailto:wow-restaurant@gmail.net"
          >wow-restaurant@gmail.net</a
        >
      </li>
      <li>
        <a href="tel:+(813) 266-4551"><span>T</span> +(813) 266-4551</a><br />
        <a href="tel:+(813) 266-45518"><span>M</span>+(813) 266-45518</a>
      </li>
    </ul>
    <div class="contact-form">
      <form id="contact_form" class="custom-input">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control"
              placeholder="Your Name"
            />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Your Email"
            />
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <textarea
              class="form-control"
              name="comments"
              id="message"
              rows="6"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="pdi-btn text-center">
            <button
              type="submit"
              value="SEND"
              id="submit"
              class="btn notify-btn"
            >
              Send Message
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
